<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="converter-wrapper">
        <div class="converter">
            <div class="converter-content">
                <h1>Temperature Converter</h1>

                <div class="input-group">
                    <label for="tempInput">Enter Temperature</label>
                    <input type="number" id="tempInput" placeholder="e.g., 32" required>
                </div>

                <div class="unit-selectors">
                    <div class="input-group">
                        <label for="fromUnit">From</label>
                        <select id="fromUnit">
                            <option value="Celsius">Celsius (°C)</option>
                            <option value="Fahrenheit" selected>Fahrenheit (°F)</option>
                            <option value="Kelvin">Kelvin (K)</option>
                        </select>
                    </div>
                    
                    <div class="swap-icon">⇄</div>

                    <div class="input-group">
                        <label for="toUnit">To</label>
                        <select id="toUnit">
                            <option value="Celsius" selected>Celsius (°C)</option>
                            <option value="Fahrenheit">Fahrenheit (°F)</option>
                            <option value="Kelvin">Kelvin (K)</option>
                        </select>
                    </div>
                </div>

                <button id="convertBtn">Convert</button>

                <div class="result-area">
                    <p id="resultText">--.--</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
